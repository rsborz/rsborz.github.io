<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE STORY — sborz.com</title>
<meta name="description" content="You are a thing that tells itself stories about what it is. Those stories construct the reality you inhabit.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- THE BOOK (loads directly — no intro overlay) -->
<div id="book-container">

  <!-- Book Cover -->
  <div id="book-cover">
    <div class="cover-inner">
      <div class="cover-ornament">❧</div>
      <div class="cover-border">
        <h1 class="cover-title">The Story</h1>
        <div class="cover-line"></div>
        <p class="cover-author">Ronald Morris Sborz Jr.</p>
      </div>
      <div class="cover-ornament bottom">❧</div>
      <button id="open-book">Open the Book</button>
    </div>
  </div>

  <!-- Book Interior -->
  <div id="book-interior" class="hidden">
    <nav id="book-nav">
      <button id="nav-toc" class="nav-btn" title="Contents">☰</button>
      <span id="nav-title">THE STORY</span>
      <div class="nav-controls">
        <button id="nav-prev" class="nav-btn">‹</button>
        <span id="nav-page-num"></span>
        <button id="nav-next" class="nav-btn">›</button>
      </div>
    </nav>

    <!-- TOC Panel -->
    <div id="toc-panel" class="panel hidden">
      <div class="panel-header">
        <h2>Contents</h2>
        <button class="panel-close nav-btn">✕</button>
      </div>
      <ul id="toc-list"></ul>
    </div>

    <!-- Glossary Panel -->
    <div id="glossary-panel" class="panel hidden">
      <div class="panel-header">
        <h2>Glossary</h2>
        <button class="panel-close nav-btn">✕</button>
      </div>
      <div id="glossary-content"></div>
    </div>

    <!-- Page Display -->
    <div id="page-container">
      <div id="page-content"></div>
    </div>

    <div id="page-turn"></div>
  </div>
</div>

<script src="js/glossary-data.js"></script>
<script src="js/book-content.js"></script>
<script src="js/book-engine.js"></script>
</body>
</html>
